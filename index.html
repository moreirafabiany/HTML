<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <title>Menu</title>

    <style>
        /* RESET BASE */
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f2f2f2;
        }

        /* CONTENITORE HEADER */
        .menu-container {
            background: #1e1e1e;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* MENU CENTRATO */
        .menu {
            max-width: 900px;
            margin: 0 auto;
        }

        /* LISTA DEL MENU */
        .menu-links {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 0;
            margin: 0;
        }

        /* LINK MENU */
        .menu-links a {
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 8px;
            transition: 0.3s;
        }

        /* EFFETTO HOVER */
        .menu-links a:hover {
            background: #ffb400;
            color: #000;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
    </style>
</head>

<body>
    <header class="menu-container">
        <nav class="menu">
            <ul class="menu-links">
                <li><a href="anagrafica1.html">Anagrafica 1.0</a></li>
                <li><a href="anagrafica2.html">Anagrafica 2.0</a></li>
                <li><a href="anagrafica3.0.html">Anagrafica 3.0</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
